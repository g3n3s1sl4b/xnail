 <!-- Modal 1 -->
 <div class="modal fade" id="modal-request" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-body p-md-0">
        <div class="row no-gutters">
          <div class="col-md-4 col-xl-6 d-none d-md-flex bg-img rounded-left" style="background-image: url(/assets/img/bg/request.jpg)"></div>

          <div class="col-md-8 col-xl-5 mx-auto">
            <form class="py-7">
              <h3><strong>Need Help?</strong></h3>
              <p>We will answer next 24h.</p>
              <hr class="w-10">
              <div class="form-group">
                <input class="form-control" type="text" name="NAME" placeholder="Your Name">
              </div>

              <div class="form-group">
                <input class="form-control" type="email" name="EMAIL" placeholder="Your Email">
              </div>

              <button class="btn btn-lg btn-block btn-primary">Send</button>
            </form>

            <hr>

            <div class="row align-items-center mb-5">
              <div class="col">
                <p class="small-3 text-uppercase text-lightest ls-1 mb-0"><strong>Follow Us</strong></p>
              </div>

              <div class="col-auto">
                <div class="social social-bg-gray social-hover-bg-brand">
                  <a class="social-facebook" href="#"><i class="fa fa-facebook"></i></a>
                  <a class="social-twitter" href="#"><i class="fa fa-twitter"></i></a>
                  <a class="social-instagram" href="#"><i class="fa fa-instagram"></i></a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

    <!-- Modal 2-->
    <div class="modal fade" id="modal-catalog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content bg-img bg-img-bottom" style="background-image: url(/assets/img/bg/catalog.jpg)">

          <div class="modal-body text-white">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
              <div class="col-md-8 ml-auto">
                <form class="input-glass p-5 p-md-7">
                  <h2>Need Product Catalog?</h2>
                  <p class="lead-1">We will send as PDF file</p>
                  <hr class="w-10">
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope-open-o"></i></span>
                    </div>
                    <input class="form-control" type="email" name="EMAIL" placeholder="Enter Your Email">
                    <div class="input-group-append">
                      <button class="btn btn-glass btn-light"><i class="fa fa-paper-plane"></i></button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
